<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Web Site</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Sans+Thai+Looped:wght@500;900&display=swap"
      rel="stylesheet"
    />
    
    
  </head>
  <body>
   
    <main class="contenedor">
      
      
      <div class="contenido-hero">
        
        
        <div  class="hero-titulos col-md-auto "   >
          <nav class="navbar navbar-light bg-light">
            <form class="container-fluid">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">RBS</span>
               
              </div>
            </form>
          </nav>
          <section class="contenido-titulo">
            
            <p>Bienvenidos a mi pagina.</p>
          </section>
          
          <section class="contenido-titulo">
            <p>Desarrollador wed</p>
          </section>
         
        </div>
        
        <video src="my-video.mp4" autoplay muted loop>
          <p>Tu navegador no soporta HTML5 video.</p>
        </video>  
        
      </div>
      
      <div class="contenido-footer col-md-auto col-form-label">
        <section id="contacto">
          <form action="#">
            <label for="nombre">Nombre</label><br />
            <input id="nombre" type="text" id="nombre" name="nombre" /><br />
            
            <label for="email">Email:</label><br />
            <input id="email" type="email" id="email" name="email" /><br />
            <label  for="mensaje">Mensaje:</label><br />
            <textarea id="mensaje" name="mensaje"></textarea><br />
            <input id="bottom" type="submit" value="Enviar" />
          </form>
        </div>
      </section>

      <footer>
        <p>Derechos reservados &copy; 2023</p>
      </footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
